{% extends 'common/base.html' %}

{% block content %}
<section class="h-auto min-h-screen">
    <div class="flex justify-center flex-col items-center [100%] py-7">
        <div class="w-[80%]">
            <h1 class="text-justify text-7xl text-[#6B98BF] mb-3 font-[Teko]">{{ post.title }}</h1>
            <h2 class="text-justify text-3xl text-[#6B98BF] mb-5 font-[Ubuntu]">
                {{ post.subtitle }}
            </h2>

            <figure class="flex justify-center">
                <img src="{{ post.image }}" alt="{{ post.title}}" class="w-[600px]">
            </figure>

            <p class="text-justify text-xl text-[#6B98BF] mt-5">{{ post.text_content }}</p>
    
            <a href="{{ post.link }}" target="_blank" class="text-justify text-lg text-[#6B98BF] hover:text-white transition"> Saber Mais </a>
    
        </div>
    </div>
</section>



{% endblock %}
