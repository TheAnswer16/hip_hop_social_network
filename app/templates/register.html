{% extends 'common/base.html' %}
{% load static %}


{% block content %}
<style>
    nav {
        display: none;
    }
</style>
<section>
    <div class="flex h-screen">
        <div
            class="w-3/6 h-screen bg-[url('{% static 'images/register-bg.jpg' %}')] bg-center bg-cover flex items-end justify-end">
            <div class="mb-3 mr-3 p-2 text-[#6B98BF] bg-[#0D1C26]">
                Foto de <a href="https://unsplash.com/pt-br/@prey4bokeh?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Bruno Guerrero</a> na <a href="https://unsplash.com/pt-br/fotografias/uma-pilha-de-cds-sentados-um-em-cima-do-outro-GPqUnd1C9zc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
  
            </div>
        </div>
        <div class="w-3/6 h-screen bg-[#0D1C26] flex flex-col items-center justify-center">
            <form action="/register" method="POST" class="w-[100%] flex justify-center">
                {% csrf_token %}
                <div class="flex flex-col items-center justify-center space-y-7 w-[80%]">
                    <input type="text" name="full_name" placeholder="Nome Completo" class="w-[100%] h-12 px-4 bg-[#0D1C26] border-b-[#6B98BF] border-b-[1px] focus:border-b-2 text-[#6B98BF] placeholder-[#6B98BF] focus:outline-none font-['Ubuntu'] font-light">
                    <input name="username" type="text" placeholder="Usuário"
                        class="w-[100%] h-12 px-4 bg-[#0D1C26] border-b-[#6B98BF] border-b-[1px] focus:border-b-2 text-[#6B98BF] placeholder-[#6B98BF] focus:outline-none font-['Ubuntu'] font-light">
                    <select name="gender" id="" class="w-[100%] h-12 px-4 bg-[#0D1C26] border-b-[#6B98BF] border-b-[1px] focus:border-b-2 text-[#6B98BF] placeholder-[#6B98BF] focus:outline-none font-['Ubuntu'] font-light">
                        <option value="PNI"> Selecione seu gênero </option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O"> Outro </option>
                        <option value="PNI"> Prefiro não informar </option>
                    </select>
                    <input name="password" type="password" placeholder="Senha"
                        class="w-[100%] h-12 px-4 bg-[#0D1C26] border-b-[#6B98BF] border-b-[1px] focus:border-b-2 text-[#6B98BF] placeholder-[#6B98BF] focus:outline-none font-['Ubuntu'] font-light">
                    <button
                        class="w-3/6 h-12 bg-[#6B98BF] text-[#0D1C26] font-['Teko'] text-lg hover:bg-[#5E88BF] mt-3">
                        REGISTRAR </button>
                        <a href="{% url 'login' %}" class="text-[#5E88BF]"> Entrar </a>

                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
