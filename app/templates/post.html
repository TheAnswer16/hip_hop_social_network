{% extends 'common/base.html' %}

{% block content %}

<section class="h-screen">

    <div class="flex w-[100%] justify-center">

        <div class="flex w-[80%] flex-col justify-center h-screen">

            <form action="{% url 'post' %}" method="POST" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                
                <input type="text" name="title" id="title" class="w-[100%] h-12 px-4 bg-[#1F3140] border-b-[#6B98BF] border-b-[1px] focus:border-b-2 text-[#6B98BF] placeholder-[#6B98BF] focus:outline-none font-['Ubuntu'] font-light" placeholder="Titulo" required>

                <input type="text" name="subtitle" id="subtitle" class="w-[100%] h-12 px-4 bg-[#1F3140] border-b-[#6B98BF] border-b-[1px] focus:border-b-2 text-[#6B98BF] placeholder-[#6B98BF] focus:outline-none font-['Ubuntu'] font-light" placeholder="Subtitulo" required>

                <textarea name="text_content" id="content" class="w-[100%] h-12 px-4 bg-[#1F3140] border-b-[#6B98BF] border-b-[1px] focus:border-b-2 text-[#6B98BF] placeholder-[#6B98BF] focus:outline-none font-['Ubuntu'] font-light" placeholder="Conteudo" required></textarea>

                <input type="url" name="link" id="" class="w-[100%] h-12 px-4 bg-[#1F3140] border-b-[#6B98BF] border-b-[1px] focus:border-b-2 text-[#6B98BF] placeholder-[#6B98BF] focus:outline-none font-['Ubuntu'] font-light" placeholder="Link">

                <input type="file" name="image" id="" class="placeholder-[#6B98BF] text-[#6B98BF]" placeholder="Imagem para o seu post">
                <br>

                <button class="w-[100%] h-12 bg-[#6B98BF] text-[#0D1C26] font-['Teko'] text-lg hover:bg-[#5E88BF] mt-3">POSTAR</button>

            </form>


</section>

{% endblock %}
